<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/style.css">

    <title>Javascript Weather App</title>
  </head>
  <body>
    <div class="location">
      <h1 class="location-timezone">Timezone</h1>
      <canvas class="icon" width="128" height="128"></canvas>
    </div>
    <div class="temperature-section">
      <div class="degree-section">
        <h2 class="temperature-degree"></h2>
        <span>F</span>
      </div>
        <div class="temperature-description">It's cold!</div>
    </div>
    <div class="yaelSection">
      <h3>Created by <a href="https://github.com/yaelBrown">Yael Brown</a>.</h3>
      <h3><a href="https://github.com/yaelBrown/jsWeatherApp">Github</h3>
    </div>

    <!-- Custom JS -->
    <script src="./js/skycons.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
